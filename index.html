<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="google" content="notranslate">
    <meta name="description" content="Motivational Poster Generator">
    <meta name="author" content="Tyler Moeller">
    <meta name="subject" content="JavaScript, Node.js, HTML5, CSS, Motivational Quotes">
    <meta name="rating" content="General">
    <meta property="og:url" content="https://tylermoeller.github.io/motivational-posters">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Tyler Moeller - GithHub repos and Contact Information">
    <meta property="og:image" content="https://tylermoeller.github.io/motivational-posters/img/screenshot.jpg">
    <meta property="og:description" content="A motivational poster generator, by Tyler Moeller">
    <meta property="og:site_name" content="Motivational Poster Generator by Tyler Moeller">
    <meta property="og:locale" content="en_US">
    <meta property="article:author" content="Tyler Moeller">
    <meta property="op:markup_version" content="v1.0">
    <meta name="twitter:card" content="Motivational Poster Generator by Tyler Moeller">
    <meta name="twitter:site" content="@tyler_moeller">
    <meta name="twitter:creator" content="@tyler_moeller">
    <meta name="twitter:url" content="https://tylermoeller.github.io">
    <meta name="twitter:title" content="Motivational Poster Generator by Tyler Moeller">
    <meta name="twitter:description" content="Random motivational quotes and nature photos.">
    <meta name="twitter:image" content="https://tylermoeller.github.io/motivational-posters/img/screenshot.jpg">
    <title>Motivational Posters by Tyler Moeller</title>
    <link rel="stylesheet prefetch" href="https://tylermoeller.github.io/motivational-posters/css/materialize.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet prefetch" href="https://tylermoeller.github.io/motivational-posters/css/motivational-posters.css">
  </head>
  <body translate="no" >
    <div id="poster" class="hide">
      <div id="poster-image"></div>
      <h3 id="poster-title"></h3>
      <hr id="underline">
      <p id="poster-text"></p>
    </div>
    <div id="new"></div>
    <div id="spinner" class="preloader-wrapper big active hide">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
        <div class="circle"></div>
        </div><div class="circle-clipper right">
        <div class="circle"></div>
        </div>
      </div>
      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
        <div class="circle"></div>
        </div><div class="circle-clipper right">
        <div class="circle"></div>
        </div>
      </div>
      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
        <div class="circle"></div>
        </div><div class="circle-clipper right">
        <div class="circle"></div>
        </div>
      </div>
      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
        <div class="circle"></div>
        </div><div class="circle-clipper right">
        <div class="circle"></div>
        </div>
      </div>
    </div>
    <div class="fixed-action-btn">
      <a id="reload" class="btn-floating btn-large waves-effect waves-light grey lighten-3 disabled">
        <i id="btn-icon" class="material-icons grey-text text-darken-4">shuffle</i>
      </a>
    </div>
    <script src="https://tylermoeller.github.io/motivational-posters/js/jquery-2.2.4.min.js"></script>
    <script src="https://tylermoeller.github.io/motivational-posters/js/color-thief.min.js"></script>
    <script src="https://tylermoeller.github.io/motivational-posters/js/motivational-posters.js"></script>
  </body>
</html>
